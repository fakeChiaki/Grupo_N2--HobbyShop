<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="desktop">
      <div class="overlap-group-wrapper">
        <div class="overlap-group">
          <div class="overlap"><div class="text-wrapper">Pagar</div></div>
          <div class="rectangle"></div>
          <div class="div"></div>
          <div class="rectangle-2"></div>
          <div class="rectangle-3"></div>
          <div class="rectangle-4"></div>
          <img class="img" src="https://c.animaapp.com/cAmzOLZ7/img/rectangle-98.svg" />
          <div class="overlap-2">
            <div class="rectangle-5"></div>
            <div class="text-wrapper-2">|↓</div>
          </div>
          <div class="rectangle-6"></div>
          <div class="rectangle-7"></div>
          <div class="rectangle-8"></div>
          <div class="rectangle-9"></div>
          <div class="rectangle-10"></div>
          <div class="overlap-3">
            <div class="overlap-4">
              <div class="overlap-5">
                <img class="rectangle-11" src="https://c.animaapp.com/cAmzOLZ7/img/rectangle-77.svg" />
                <img class="image" src="https://c.animaapp.com/cAmzOLZ7/img/image-1@2x.png" />
                <img class="rectangle-12" src="https://c.animaapp.com/cAmzOLZ7/img/rectangle-76.svg" />
                <div class="text-wrapper-3">Categorías ↓</div>
                <div class="text-wrapper-4">Novedades ↓</div>
              </div>
              <div class="div-wrapper"><div class="text-wrapper-5">Buscar...</div></div>
            </div>
            <div class="overlap-6">
              <img class="rectangle-13" src="https://c.animaapp.com/cAmzOLZ7/img/rectangle-77.svg" />
              <div class="text-wrapper-6">Ofertas ↓</div>
            </div>
          </div>
          <div class="gratis-png-carrito-wrapper">
            <img
              class="gratis-png-carrito"
              src="https://c.animaapp.com/cAmzOLZ7/img/gratis-png-carrito-de-compras-icono-de-centro-comercial-carrito-@2x.png"
            />
          </div>
          <div class="overlap-7">
            <div class="ellipse"></div>
            <img class="icono-usuario" src="https://c.animaapp.com/cAmzOLZ7/img/icono-usuario-1@2x.png" />
          </div>
          <div class="overlap-8"><div class="text-wrapper-7">Volver</div></div>
          <div class="text-wrapper-8">Método de pago</div>
          <div class="text-wrapper-9">Número de tarjeta</div>
          <div class="text-wrapper-10">Nombres</div>
          <div class="text-wrapper-11">Apellidos</div>
          <div class="text-wrapper-12">Dirección de Factura</div>
          <div class="text-wrapper-13">País</div>
          <div class="text-wrapper-14">Ciudad</div>
          <div class="text-wrapper-15">Código Postal</div>
          <div class="text-wrapper-16">Número telefónico</div>
          <div class="text-wrapper-17">CVV</div>
          <div class="text-wrapper-18">Fecha de Expiración</div>
        </div>
      </div>
    </div>
  </body>
</html>
