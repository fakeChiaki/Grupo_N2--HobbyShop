<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Cometa Rojo | Ofertas tres veces mejores que la tienda promedio</title>
</head>

<body>
    <header>
        <div class="container-logo">
            <a href="#">
                <img src="img/Logo-Cometa-Rojo.png" alt="logo cometa rojo">
            </a>
        </div>

        <div class="barra-busqueda">
            <input type="text" id="buscar-entrada" placeholder="buscar...">
            <button id="boton-busqueda">Buscar</button>
        </div>
        
        <div class="container-imagenCarrito">
            <a href="#">
                <img src="img/icono-carrito-compras.png" alt="icono de carro de compras">
            </a>
        </div>

        <div class="container-imagenUsuario">
            <a href="#">
                <img src="img/icono-usuario.png" alt="icono usuario">
            </a>
        </div>
    </header>

    <nav>
        <ul>
            <div class="menu-item">
                <a href="">Novedades</a>
            </div>
            <div class="menu-item">
                <a href="">Categorias</a>
            </div>
            <div class="menu-item">
                <a href="">Ofertas</a>
            </div>
        </ul>
    </nav>

    <article class="registro">
        <h2>Registrarse</h2>

        <form action="">
            <label for="Usuario">
                Usuario
            </label>
            <input type="text" id="Usuario" name="Usuario" placeholder="Ingrese su Usuario" required>

            <label for="Contraseña">
                Contraseña
            </label>
            <input type="text" id="Contraseña" name="Contraseña" placeholder="Ingrese su Contraseña" required>

            <label for="Rut-Usuario">
                Rut
            </label>
            <input type="text" id="Rut" name="Rut" placeholder="Ingrese su Rut" required>

            <label for="Correo">
                Correo
            </label>
            <input type="email" id="Correo" name="Correo" placeholder="Ingrese su Correo" required>

            <label for="Confirmar-Contraseña">
                Confirmar Contraseña
            </label>
            <input type="text" id="Confirmar-Contraseña" name="Confirmar-Contraseña"
                placeholder="Confirme su Contraseña" required>

            <div class="container-creacion">
                <button class="Crear Cuenta">
                    Crear Cuenta
                </button>
            </div>
        </form>
    </article>

    <article class="login">
        <h2>Inicio Sesión</h2>
        <form action="">
            <label for="Usuario">
                Usuario
            </label>
            <input type="text" id="user" name="user" placeholder="Ingrese su Usuario" required>

            <label for="">
                Contraseña
            </label>
            <input type="text" id="Contraseña" name="Contraseña" placeholder="Ingrese su Contraseña" required>

            <div class="container-login">
                <button class="Iniciar-Sesion">
                    Iniciar Sesión
                </button>
            </div>
        </form>
    </article>
</body>

</html>
