<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="desktop">
      <div class="overlap-wrapper">
        <div class="overlap">
          <div class="overlap-group"><div class="text-wrapper">Precio de Producto...</div></div>
          <div class="div-wrapper"><div class="div">Stock Producto ↓</div></div>
          <div class="overlap-2">
            <div class="rectangle"></div>
            <div class="text-wrapper-2">Sucursales ↓</div>
          </div>
          <div class="overlap-3"><div class="text-wrapper-3">Publicar Producto</div></div>
          <div class="overlap-4">
            <div class="group">
              <div class="overlap-group-2">
                <div class="rectangle-2"></div>
                <div class="ellipse"></div>
                <div class="ellipse-2"></div>
              </div>
              <div class="rectangle-3"></div>
            </div>
            <div class="group">
              <div class="overlap-group-2">
                <div class="rectangle-2"></div>
                <div class="ellipse"></div>
                <div class="ellipse-2"></div>
              </div>
              <div class="rectangle-3"></div>
            </div>
            <div class="group">
              <div class="overlap-group-2">
                <div class="rectangle-2"></div>
                <div class="ellipse"></div>
                <div class="ellipse-2"></div>
              </div>
              <div class="rectangle-3"></div>
            </div>
            <img class="img" src="https://c.animaapp.com/4cpbHnjY/img/rectangle-63.svg" />
            <img class="rectangle-4" src="https://c.animaapp.com/4cpbHnjY/img/rectangle-64.svg" />
            <img class="rectangle-5" src="https://c.animaapp.com/4cpbHnjY/img/rectangle-65.svg" />
            <div class="text-wrapper-4">Novedades ↓</div>
            <div class="text-wrapper-5">Categorías ↓</div>
            <div class="text-wrapper-6">Ofertas ↓</div>
            <img class="icono-usuario" src="https://c.animaapp.com/4cpbHnjY/img/icono-usuario-1@2x.png" />
            <img
              class="gratis-png-carrito"
              src="https://c.animaapp.com/4cpbHnjY/img/gratis-png-carrito-de-compras-icono-de-centro-comercial-carrito-@2x.png"
            />
            <img class="image" src="https://c.animaapp.com/4cpbHnjY/img/image-1@2x.png" />
            <div class="text-wrapper-7">Buscar...</div>
          </div>
          <img class="image-2" src="https://c.animaapp.com/4cpbHnjY/img/image-12.png" />
          <div class="overlap-5"><div class="text-wrapper-8">Añadir Imágenes (Máx. 5)</div></div>
          <div class="ellipse-3"></div>
          <div class="ellipse-4"></div>
          <div class="ellipse-5"></div>
          <div class="ellipse-6"></div>
          <div class="ellipse-7"></div>
          <div class="overlap-6"><div class="div">Nombre de Producto...</div></div>
        </div>
      </div>
    </div>
  </body>
</html>
